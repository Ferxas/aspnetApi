<div class="all">
  <h1>Todo List</h1>
  <div>
    <input [(ngModel)]="newTodo.title" placeholder="Add new todo">
    <button (click)="addTodo()">Add</button>
  </div>
  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [(ngModel)]="todo.isComplete" (change)="updateTodo(todo)">
      {{todo.title}}
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
